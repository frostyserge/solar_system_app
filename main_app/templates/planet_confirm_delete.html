{% extends 'base.html' %} {% block content %}
{% with planet=primaryplanet %}
<h1 class="title pt-5 text-center">Are you sure you want to Delete {{planet.name}}?</h1>
<form method="post">
    {% csrf_token %}
    <div class="buttons text-center">
    <!-- confirm artist delete -->
        <input class="button is-danger" type="submit" value="Confirm" />
        <!-- Redirect back to detail on cancel -->
        <a class="button is-primary" href="{% url 'planet_detail' planet.pk %}">Cancel</a>
    </div>
</form>
{% endwith %}
{% endblock %}
